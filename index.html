<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.ico"./favicon.ico" type="image/x-icon">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f3726a4d63.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
    <!-- Header -->
     <div class="header">
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
     </div>
     <!-- Player Container -->
     <div class="player-container" id="player">
        <h2>You - <span id="playerScore"></span><span class="choice" id="playerChoice"></span></h2>
        <i class="fa-regular fa-hand-back-fist" title="Rock" id="playerRock"></i>
        <i class="fa-regular fa-hand" title="Paper" id="playerPaper"></i>
        <i class="fa-regular fa-hand-scissors" title="Scissors" id="playerScissors"></i>
        <i class="fa-regular fa-hand-lizard" title="Lizard" id="playerLizard"></i>
        <i class="fa-regular fa-hand-spock" title="Spock" id="playerSpock"></i>
     </div>
     <!-- Computer Container -->
     <div class="player-container" id="computer">
        <h2>Computer -<span id="computerScore"></span><span class="choice" id="computerChoice"> </span></h2>
        <i class="fa-regular fa-hand-back-fist" title="Rock" id="computerRock"></i>
        <i class="fa-regular fa-hand" title="Paper" id="computerPaper"></i>
        <i class="fa-regular fa-hand-scissors" title="Scissors" id="computerScissors"></i>
        <i class="fa-regular fa-hand-lizard" title="Lizard" id="computerLizard"></i>
        <i class="fa-regular fa-hand-spock" title="Spock" id="computerSpock"></i>
     </div>
     <!-- Reset Icon -->
      <i class="fa-solid fa-sync-alt reset-icon" title="Reset"></i>
      <!-- Results text -->
       <div class="result-container">
        <h3 class="result-text" id="resultText"></h3>
       </div>
</div>

    <!-- js -->
    <script type="module" src="script.js"></script>
</body>
</html>
